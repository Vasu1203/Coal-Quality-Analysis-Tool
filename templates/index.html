<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coal GCV Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-wrapper">
    <div class="left-panel">
        <h1>Coal GCV Predictor</h1>
        <p class="subtitle">
            Enter the proximate analysis of coal and get an estimated
            Gross Calorific Value (GCV) and grade.
        </p>

        <form method="POST" action="{{ url_for('predict') }}" class="form-card">
            {% for col in feature_cols %}
                <label for="{{ col }}">{{ col.replace('_', ' ') }}</label>
                <input type="number" step="0.0001" name="{{ col }}" id="{{ col }}" required>
            {% endfor %}
            <button type="submit">Predict GCV (kcal/kg)</button>
        </form>
    </div>

    <div class="right-panel">
        <img src="{{ url_for('static', filename='image.webp') }}" alt="Coal plant" class="hero-image">
        <div class="overlay-text">
            <h2 style="font-size: 1.8rem; opacity: 0.92;">
                Naional Thermal Power Corporation
            </h2>
        </div>
    </div>
</div>

</body>
</html>
